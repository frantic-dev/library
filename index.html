<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <button>ADD NEW BOOK</button>
    <br>
    <div id="form">
    <!-- <form action="#" method="get"> -->
        <fieldset>
            <legend style="margin-left: 15px;">Book Details</legend>

            <label for="title">Book Title : </label>
            <input type="text" id="title" placeholder="Enter title" name="title">
                <br>

            <label for="author">Author : </label>
            <input type="text" id="author" placeholder="Enter author" name="author">
                <br>

            <label for="genre">Genre : </label>
            <input type="text" id="genre" placeholder="Enter genre" name="genre">
                <br>

            <label for="pages">Pages : </label>
            <input type="number" id="pages" min="1" placeholder="Enter number of pages" name="pages">
                <br>
            <input type="submit" value="Done" id="button">
        </fieldset>
    </div>
    <div id="container"></div>

</body>
</html>
