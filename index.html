<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?&family=Open+Sans:wght@400;500&family=Raleway:wght@700&family=Josefin+Sans:wght@700&family=Roboto+Slab:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6eb20c383e.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button id="add-book-btn">
            ADD NEW BOOK
            <i class="fa-solid fa-plus"></i>
        </button>
    </header>
    <img src="https://cdn0.iconfinder.com/data/icons/webinar-and-podcasting/50/25-512.png" alt="books icon">
    
    <br>
    <form>
        
        
        <div id="exit-form-btn"> <span>x</span> </div>
        <h2>Book Details :
        </h2>

        <label for="title">Book Title : </label>
        <input type="text" id="title" placeholder="Enter title" name="title" pattern="[A-Za-z.\s]{3,}" title="Must only use letters and periods (.) " required>

        <label for="author">Author : </label>
        <input type="text" id="author" placeholder="Enter author" name="author" pattern="[A-Za-z.\s]{3,}" title="Must only use letters and periods (.) " required>

        <label for="genre">Genre : </label>
        <input type="text" id="genre" placeholder="Enter genre" name="genre" list="genres" pattern="[A-Za-z]{3,}" title="Must only use letters" required>
        <datalist id="genres">
            <option value="Mystery"></option>
            <option value="Romance"></option>
            <option value="Thriller"></option>
            <option value="Comedy"></option>
            <option value="History"></option>
            <option value="Paranormal"></option>
        </datalist>
        <label for="pages">Pages : </label>
        <input type="number" id="pages" min="1" placeholder="Enter number of pages" name="pages" required>
        <input type="submit" value="Submit" id="done-btn">
    </form>
    <div id="book-container"></div>

</body>
</html>
